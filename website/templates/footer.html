{% load static %}
<!-- footer -->
<footer class="s-footer">
    <div class="row s-footer__content">
        <div class="column xl-6 lg-6 md-12 s-footer_block s-footer_about">
            <h3>Let's Talk</h3>
        </div>

        <div class="column xl-6 lg-6 md-12 s-footer_block">
            <div class="contact-form">
                <form id="contact-form" class="contact-form" method="POST" action="{% url 'contact' %}">
                    {% csrf_token %}
                    <div class="form-field">
                        <input type="text" name="name" id="id_name" class="u-fullwidth" placeholder="Your Name" required>
                    </div>
                    <div class="form-field">
                        <input type="text" name="contact_number" id="id_contact_number" class="u-fullwidth" placeholder="Contact Number" required>
                    </div>
                    <div class="form-field">
                        <input type="email" name="email" id="id_email" class="u-fullwidth" placeholder="Your Email Address" required>
                    </div>
                    <div class="form-field">
                        <textarea name="message" id="id_message" class="u-fullwidth" placeholder="Your Message" rows="5" required></textarea>
                    </div>
                    <input type="submit" value="Send Message" class="btn btn--primary btn--small u-fullwidth">
                </form>
            </div>
        </div>
    </div>

    <div class="row s-footer__bottom">
        <div class="column xl-6 lg-12">
